<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestor de Torneos</title>
    <style>
      :root {
        --bg: #f2f0ea;
        --accent: #1f4e5f;
        --accent-dark: #153844;
        --card: #ffffff;
        --shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Georgia", "Times New Roman", serif;
        background: radial-gradient(circle at top, #fff8e8 0%, var(--bg) 45%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #1b1b1b;
      }
      .card {
        background: var(--card);
        padding: 52px 56px;
        border-radius: 28px;
        box-shadow: var(--shadow);
        text-align: center;
        width: min(520px, 92vw);
      }
      h1 {
        margin: 12px 0 18px;
        font-size: clamp(36px, 6vw, 54px);
        letter-spacing: 1px;
      }
      .actions {
        display: grid;
        gap: 16px;
      }
      a.button {
        display: inline-block;
        text-decoration: none;
        border-radius: 999px;
        padding: 16px 20px;
        font-size: 18px;
        background: var(--accent);
        color: white;
        transition: transform 0.2s ease, background 0.2s ease;
      }
      a.button.secondary {
        background: transparent;
        color: var(--accent-dark);
        border: 2px solid var(--accent-dark);
      }
      a.button:hover {
        transform: translateY(-2px);
      }
      a.button:active {
        transform: translateY(1px);
      }
      @media (max-width: 600px) {
        .card {
          padding: 40px 28px;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Gestor de Torneos</h1>
      <div class="actions">
        <a class="button" href="/nuevo">Nuevo torneo</a>
        <a class="button secondary" href="/abrir">Abrir torneo</a>
      </div>
    </main>
    <script>
      fetch("/api/current/clear", { method: "POST" }).catch(() => {});
    </script>
  </body>
</html>
